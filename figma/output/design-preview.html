<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设计预览 - # 测试 PRD - 用户管理系统</title>
  <style>* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
  background: #FAFAFA;
  color: #595959;
}
.container { display: flex; height: 100vh; }
.sidebar {
  width: 256px;
  background: #FFFFFF;
  padding: 24px;
  border-right: 1px solid #E8E8E8;
  overflow-y: auto;
}
.sidebar h3 {
  font-size: 16px;
  font-weight: 600;
  color: #262626;
  margin-bottom: 16px;
}
.sidebar a {
  display: block;
  padding: 8px 12px;
  margin-bottom: 4px;
  text-decoration: none;
  color: #595959;
  border-radius: 4px;
  transition: all 0.2s;
}
.sidebar a:hover {
  background: #F5F5F5;
}
.sidebar a.active {
  background: #1890FF;
  color: #FFFFFF;
}
.content {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}
.page {
  background: #FFFFFF;
  padding: 32px;
  margin-bottom: 40px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  min-height: 400px;
}
.page h2 {
  font-size: 20px;
  font-weight: 600;
  color: #262626;
  margin-bottom: 24px;
  padding-bottom: 12px;
  border-bottom: 2px solid #F5F5F5;
}
.button {
  display: inline-block;
  padding: 12px 20px;
  background: #1890FF;
  color: #FFFFFF;
  border: none;
  border-radius: 4px;
  margin: 8px 8px 8px 0;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
}
.button:hover {
  background: #40A9FF;
  transform: translateY(-1px);
}
.button:active {
  background: #096DD9;
  transform: translateY(0);
}
.input {
  display: block;
  width: 100%;
  max-width: 400px;
  height: 32px;
  padding: 4px 11px;
  border: 1px solid #D9D9D9;
  border-radius: 4px;
  margin: 8px 0;
  font-size: 14px;
  transition: all 0.2s;
}
.input:focus {
  outline: none;
  border-color: #1890FF;
  box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
}
.card {
  padding: 20px;
  border: 1px solid #E8E8E8;
  border-radius: 8px;
  margin: 16px 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  transition: all 0.2s;
}
.card:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transform: translateY(-2px);
}
.component-label {
  display: inline-block;
  font-size: 12px;
  color: #8C8C8C;
  margin-bottom: 4px;
  font-weight: 500;
}</style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h3>页面导航</h3>
      <a href="#page-0"># 测试 PRD - 用户管理系统</a>
      <a href="#page-1">一、登录页面</a>
      <a href="#page-2">二、用户列表页面</a>
      <a href="#page-3">三、用户详情页面</a>
    </aside>
    <main class="content">
      
      <div id="page-0" class="page">
        <h2># 测试 PRD - 用户管理系统</h2>
        <p style="color: #8C8C8C; font-style: italic;">此页面暂无组件</p>
      </div>
      
      <div id="page-1" class="page">
        <h2>一、登录页面</h2>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="用户名输入框：支持手机号/邮箱登录" /></div>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="密码输入框：支持显示/隐藏密码" /></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">记住密码按钮：保存登录状态</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">登录按钮：主要操作按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">忘记密码按钮：跳转找回密码页面</button></div>
      </div>
      
      <div id="page-2" class="page">
        <h2>二、用户列表页面</h2>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="姓名搜索输入框" /></div>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="部门筛选输入框" /></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">搜索按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">重置按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">新增用户按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">批量删除按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">导出按钮</button></div>
        <div class="card"><span class="component-label">[CARD]</span><br/><strong>用户信息卡片展示</strong></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">编辑按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">删除按钮</button></div>
      </div>
      
      <div id="page-3" class="page">
        <h2>三、用户详情页面</h2>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="姓名输入框" /></div>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="邮箱输入框" /></div>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="手机号输入框" /></div>
        <div><span class="component-label">[INPUT]</span><br/><input class="input" placeholder="部门选择输入框" /></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">保存按钮</button></div>
        <div><span class="component-label">[BUTTON]</span><br/><button class="button">取消按钮</button></div>
      </div>
    </main>
  </div>
  <script>
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
          document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
          link.classList.add('active');
        }
      });
    });
    if (document.querySelectorAll('.sidebar a').length > 0) {
      document.querySelectorAll('.sidebar a')[0].classList.add('active');
    }
  </script>
</body>
</html>
